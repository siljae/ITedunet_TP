<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script>
        function show()
        {
            var show = document.getElementById("email");
            if(show.style.display=='none'){
                show.style.display = 'block';
            }
            else{
                show.style.display = 'none';
            }
        }

        function popup_open()
        {
            window.open('pw_search.html','_blank','width=350,height=200');
        }

    </script>
    <title>login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="login_box">
                <div class="login_logo">
                    <img src="./img/logo.png" alt="Logo">
                </div>
                <div class="login_text">로그인</div>
                <div class="login_text2">간편하게 SNS 로그인</div>
                <div class="login_snsbox">
                    <div class="sns_naver">
                        <a href="#">
                            <img src="./img/login/naver_logo.png" alt="naver">
                            <p>네이버로 로그인</p>
                        </a>
                    </div>
                    <div class="sns_facebook">
                        <a href="#">
                            <img src="./img/login/facebook_logo.JPG" alt="facebook">
                            <p>페이스북으로 로그인</p>
                        </a>
                    </div>
                    <div class="sns_google">
                        <a href="#">
                            <img src="./img/login/google_logo.png" alt="google">
                            <p>구글로 로그인</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="hr"></div>
            <button class="login_email" onclick="show()">이메일로 로그인</button>
            <div class="email_box" id="email">
                <form action="#" method="post">
                    <input type="email" class="email" name="email" placeholder="이메일" required>
                    <br>
                    <input type="password" class="pw" name="pw" placeholder="비밀번호" required>
                    <br>                    
                    <input type="submit" class="email_login_box" value="로그인">                    
                </form>
                <br>
                <button onclick="popup_open()">비밀번호 찾기</button>
            </div>
            <div class="sign">
                <a href="#">회원가입</a>
            </div>
        </div>
    </section>
</body>
</html>
