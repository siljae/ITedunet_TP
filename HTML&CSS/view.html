<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/014e61e9c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="view.css">
    <title>게시글보기</title>
    <script>
        function chat_show(){
            let show = document.getElementById('chat');
            if(show.style.display == 'none'){
                show.style.display = 'block';
            }
            else{
                show.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <section>
        <div class="view_head">
            <h1>우리아이자랑</h1>
        </div>
        <div class="container">
            <div class="view_tag">
                <div>고양이</div>
            </div>
            <div>
                <div class="write_head">
                    <h2>제목</h2>                    
                    <div>
                        <button class="btn" onclick="write_update()">수정</button>
                        <button class="btn" onclick="write_delete()">삭제</button>
                    </div>                
                </div>
                <hr>
                <div class="write_postbox">
                    <div class="postbox_user">
                        <button onclick="chat_show()">
                            (userid)                        
                            <div id="chat" class="chat">
                                <a onclick="window.open('chat.html','_blank','width=500,height=500,top=200,left=200')">1:1 채팅하기</a>
                            </div>
                        </button>
                        <p class="postbox_date">개시일자 : 2023/02/10/10:41:43</p>
                    </div>
                    <div class="postbox_img">
                        <img src="./img/index/holong1.jpg" alt="게시글사진">
                    </div>
                    <p class="postbox_text">
                        대충 고양이가 귀엽다는 내용입니다
                        우리집 고양이 너무 귀여웡
                        우리집 고양이 베리귀여웡
                        우리집 고양이 세상귀여웡
                        세상에 너무 귀여웡
                        
                        너 고양이 있냥? 키킼                        
                    </p>
                    <div>
                        <button class="recom" onclick="recom_sum()">
                            <i class="far fa-thumbs-up"></i>
                            <span>0</span>
                        </button>
                    </div>                
                </div>
                <div class="replybox">
                    <h3>댓글목록</h3>
                    <ul>
                        <li>
                            <div class="re_user_id">
                                <div>찌무맘</div>
                                <div class="rechat">
                                    <a onclick="window.open('chat.html','_blank','width=500,height=500,top=200,left=200')">1:1 채팅하기</a>
                                </div>
                            </div>
                            <div class="re_content">고양이가 너무 귀엽네요~~에구궁 ㅎ</div>
                            <div class="re_date">2022/02/07 11:12</div>
                            <div class="re_btn">
                                <button><i class="far fa-plus-square"></i></button>
                                <button><i class="far fa-window-close"></i></button>
                            </div>
                            <div class="hr"></div>
                        </li>
                        <li>
                            <div class="re_user_id">
                                <div>찌무맘</div>
                                <div class="rechat">
                                    <a onclick="window.open('chat.html','_blank','width=500,height=500,top=200,left=200')">1:1 채팅하기</a>
                                </div>
                            </div>
                            <div class="re_content">고양이가 너무 귀엽네요~~에구궁 ㅎ</div>
                            <div class="re_date">2022/02/07 11:12</div>
                            <div class="re_btn">
                                <button><i class="far fa-plus-square"></i></button>
                                <button><i class="far fa-window-close"></i></button>
                            </div>
                            <div class="hr"></div>
                        </li>
                    </ul>
                    <div>
                        <form action="#" method="post">
                            <!-- 아래 input에 유저아이디를 담아야됨 -->
                            <input type="hidden" name="user_id">
                            <div class="reply_input_box">
                                <textarea >댓글내용</textarea>
                                <div class="inputbox">
                                    <input type="submit" value="등록">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
