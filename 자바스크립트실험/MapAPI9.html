<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b6078f18f8b414a692ce66b5db8cca51&libraries=services,clusterer,drawing"></script>
    <script src="https://kit.fontawesome.com/014e61e9c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
        let map;
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(position){
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;
                createMap(lat, lng);
            },
            function(error){
                console.error(error);
                alert("현재 위치를 가져올 수 없습니다.");
            })
        }
        else{
            alert("Geolocation이 지원되지 않는 브라우저입니다.");
        }

        function createMap(lat, lng) {
        let mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(lat, lng),
            level: 4
        };

        map = new kakao.maps.Map(mapContainer, mapOption);

        let geocoder = new kakao.maps.services.Geocoder();
        Marker(lat, lng);

        // 드래그 이벤트를 추가합니다
        kakao.maps.event.addListener(map, 'dragend', function() {
            let latlng = map.getCenter();
            Marker(latlng.getLat(), latlng.getLng());
        });
        }


        function Marker(lat, lng){
            let ps = new kakao.maps.services.Places();

            ps.keywordSearch('동물병원', placesSearchCB,{
                location : new kakao.maps.LatLng(lat, lng),
                level : 4
            });            
        }

        function placesSearchCB (data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {
                console.log(data)
                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                var bounds = new kakao.maps.LatLngBounds();

                for (var i=0; i<data.length; i++) {
                    displayMarker(data[i]);    
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));                    
                }       

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            } 
        }

        // 지도에 마커를 표시하는 함수입니다
        function displayMarker(place) {
            
            // 마커를 생성하고 지도에 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x) 
            });

            let infowindow = new kakao.maps.InfoWindow({zIndex:1});
            let isinfowindowopen = false;
            // 클릭한 마커를 저장할 변수를 생성합니다
            let clickedMarker;

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function() {
                // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                infowindow.setContent('<div style="padding:15px 10px;font-size:12px;"><b style="font-size:18px">' + place.place_name + '</b><p><i class="fas fa-map-marker-alt" style="margin-right:4px"></i>' + place.road_address_name + '</p><p><i class="fas fa-phone" style="margin-right:8px"></i><span style="color:green">' + place.phone + '</span></p></div>');

                if(isinfowindowopen){
                    infowindow.close();
                    isinfowindowopen = false;
                }
                else{
                    infowindow.open(map, marker);
                    isinfowindowopen = true;

                    // 클릭한 마커를 저장합니다
                    clickedMarker = marker;
                }
            });

            // 마우스 드래그 이벤트를 등록합니다
            kakao.maps.event.addListener(map, 'drag', function() {
                if (clickedMarker) {
                    infowindow.close();
                    isinfowindowopen = false;
                }
            });

            // 지도를 클릭할 때 저장된 클릭한 마커와 현재 마커가 같은지 비교하여 인포윈도우를 열거나 닫습니다.
            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
                if (clickedMarker && clickedMarker.getPosition() === mouseEvent.latLng) {
                    if(isinfowindowopen){
                        infowindow.close();
                        isinfowindowopen = false;
                    }
                    else{
                        infowindow.open(map, clickedMarker);
                        isinfowindowopen = true;
                    }
                }
            });
                    }
    </script>
</body>
</html>
