<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
		$(function() {
			// API Key를 발급받은 후, 여기에 입력합니다.
			const clientId = 'YOUR_CLIENT_ID';
			const clientSecret = 'YOUR_CLIENT_SECRET';

			// AJAX 요청을 보내는 함수입니다.
			function searchPlace() {
				const query = '동물병원';
				const coords = '128.5838190,35.2319031';
				const radius = '2000';
				const url = `https://naveropenapi.apigw.ntruss.com/map-place/v1/search?query=${query}&coordinate=${coords}&radius=${radius}`;

				$.ajax({
					type: 'GET',
					url: url,
					headers: {
						'X-NCP-APIGW-API-KEY-ID': 'y4eqwdh098',
						'X-NCP-APIGW-API-KEY': 'c94O1tvURoa1A9Zrc0ZOsOlZQf5sLfmFUP3yrIAD'
					},
					success: function(data) {
						console.log(data);
						// 검색 결과를 처리하는 코드를 작성합니다.
					},
					error: function(xhr, status, error) {
						console.error(xhr);
						console.error(status);
						console.error(error);
					}
				});
			}

			// 페이지가 로드된 후, AJAX 요청을 보냅니다.
			searchPlace();
		});
	</script>
</body>
</html>
