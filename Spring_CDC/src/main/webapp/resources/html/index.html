<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>index</title>
    <script type="text/javascript">

        $(document).ready(function () {
            $(".slide_banner").not(".active").hide(); //화면 로딩 후 첫번째 div를 제외한 나머지 숨김
            
            setInterval(nextSlide, 10000); //10초(10000)마다 다음 슬라이드로 넘어감
        });
        
        //이전 슬라이드
        function prevSlide() {
            $(".slide_banner").hide(); //모든 div 숨김
            var allSlide = $(".slide_banner"); //모든 div 객체를 변수에 저장
            var currentIndex = 0; //현재 나타난 슬라이드의 인덱스 변수
            
            //반복문으로 현재 active클래스를 가진 div를 찾아 index 저장
            $(".slide_banner").each(function(index,item){ 
                if($(this).hasClass("active")) {
                    currentIndex = index;
                }
                
            });
            
            //새롭게 나타낼 div의 index
            var newIndex = 0;
            
            if(currentIndex <= 0) {
                //현재 슬라이드의 index가 0인 경우 마지막 슬라이드로 보냄(무한반복)
                newIndex = allSlide.length-1;
            } else {
                //현재 슬라이드의 index에서 한 칸 만큼 뒤로 간 index 지정
                newIndex = currentIndex-1;
            }
        
            //모든 div에서 active 클래스 제거
            $(".slide_banner").removeClass("active");
            
            //새롭게 지정한 index번째 슬라이드에 active 클래스 부여 후 show()
            $(".slide_banner").eq(newIndex).addClass("active");
            $(".slide_banner").eq(newIndex).show();
        
        }
        
        //다음 슬라이드
        function nextSlide() {
            $(".slide_banner").hide();
            var allSlide = $(".slide_banner");
            var currentIndex = 0;
            
            $(".slide_banner").each(function(index,item){
                if($(this).hasClass("active")) {
                    currentIndex = index;
                }
                
            });
            
            var newIndex = 0;
            
            if(currentIndex >= allSlide.length-1) {
                //현재 슬라이드 index가 마지막 순서면 0번째로 보냄(무한반복)
                newIndex = 0;
            } else {
                //현재 슬라이드의 index에서 한 칸 만큼 앞으로 간 index 지정
                newIndex = currentIndex+1;
            }
        
            $(".slide_banner").removeClass("active");
            $(".slide_banner").eq(newIndex).addClass("active");
            $(".slide_banner").eq(newIndex).show();
            
        }
        
        </script>
</head>
<body>
    <!-- 슬라이드 배너 -->
    <section id="slide">
        <div class="container slidebox">
            <div class="slide_banner fade active">
                <img src="../img/index/slide01.jpg" alt="">
            </div>
            <div class="slide_banner fade">
                <img src="../img/index/slide02.jpg" alt="">
            </div>
            <div class="slide_banner fade">
                <img src="../img/index/slide03_1.jpg" alt="">
            </div>

            <a class="prev" onclick="prevSlide()">&#10094;</a>
            <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
    </section>
